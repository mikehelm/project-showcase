  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #06060c;
      --bg-soft: #0a0a0f;
      --card: #0d0d14;
      --text: #e9e9f3;
      --muted: #9aa0b5;
      --border: rgba(255, 255, 255, 0.08);
      --creative: #f5a623;
      --ai: #b46aff;
      --web: #4ae0e0;
      --showcase: #50dc78;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.32);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "SF Mono", "Fira Code", "JetBrains Mono", "Menlo", monospace;
      background:
        radial-gradient(circle at 18% -5%, rgba(180, 106, 255, 0.2), transparent 40%),
        radial-gradient(circle at 88% -5%, rgba(74, 224, 224, 0.2), transparent 42%),
        linear-gradient(180deg, var(--bg-soft), var(--bg));
      color: var(--text);
      min-height: 100vh;
      line-height: 1.45;
      overflow-x: hidden;
    }

    .shell {
      width: min(1280px, 92vw);
      margin: 0 auto;
      padding: 26px 0 48px;
    }

    .hero {
      position: relative;
      padding: 34px 28px;
      border: 1px solid var(--border);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, var(--creative), var(--ai), var(--web), var(--showcase));
      opacity: 0.22;
      transform: translateX(-60%);
      animation: heroGlow 11s linear infinite;
      pointer-events: none;
    }

    @keyframes heroGlow {
      0% { transform: translateX(-65%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(65%); }
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(1.7rem, 3.3vw, 2.7rem);
      letter-spacing: 0.02em;
      margin-bottom: 8px;
    }

    .subhead {
      color: var(--muted);
      max-width: 760px;
      font-size: 0.96rem;
      margin-bottom: 20px;
    }

    .stat-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
    }

    .stat-card {
      background: rgba(7, 7, 14, 0.75);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }

    .stat-label {
      color: var(--muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .stat-value {
      margin-top: 7px;
      font-size: clamp(1.25rem, 2vw, 1.8rem);
      color: #fff;
      text-shadow: 0 0 18px rgba(180, 106, 255, 0.35);
      font-weight: 600;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin: 18px 0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-btn,
    .toggle-btn,
    .link-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
      color: var(--text);
      padding: 8px 12px;
      font: inherit;
      font-size: 0.8rem;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease, background 180ms ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .filter-btn:hover,
    .toggle-btn:hover,
    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .filter-btn[data-category="creative"] { color: var(--creative); }
    .filter-btn[data-category="ai"] { color: var(--ai); }
    .filter-btn[data-category="web"] { color: var(--web); }
    .filter-btn[data-category="showcase"] { color: var(--showcase); }

    .filter-btn.active[data-category="creative"] { background: rgba(245, 166, 35, 0.16); border-color: rgba(245, 166, 35, 0.45); }
    .filter-btn.active[data-category="ai"] { background: rgba(180, 106, 255, 0.16); border-color: rgba(180, 106, 255, 0.45); }
    .filter-btn.active[data-category="web"] { background: rgba(74, 224, 224, 0.16); border-color: rgba(74, 224, 224, 0.45); }
    .filter-btn.active[data-category="showcase"] { background: rgba(80, 220, 120, 0.16); border-color: rgba(80, 220, 120, 0.45); }

    .toggle-btn.active {
      background: rgba(180, 106, 255, 0.12);
      border-color: rgba(180, 106, 255, 0.45);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    .card {
      border: 1px solid var(--border);
      border-left: 4px solid var(--ai);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)), var(--card);
      border-radius: var(--radius);
      padding: 14px;
      cursor: pointer;
      transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.24);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 34px rgba(0, 0, 0, 0.36);
      border-color: rgba(255, 255, 255, 0.17);
    }

    .card.cat-creative { border-left-color: var(--creative); }
    .card.cat-ai { border-left-color: var(--ai); }
    .card.cat-web { border-left-color: var(--web); }
    .card.cat-showcase { border-left-color: var(--showcase); }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 8px;
      margin-bottom: 6px;
    }

    .title {
      display: flex;
      gap: 8px;
      align-items: baseline;
      font-weight: 600;
      font-size: 1.02rem;
    }

    .tagline {
      color: var(--muted);
      font-size: 0.82rem;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.84rem;
      color: #d7daf0;
      margin-bottom: 10px;
      min-height: 72px;
    }

    .badge-row,
    .tech-row,
    .stats-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .badge,
    .tech {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 0.7rem;
      background: rgba(255, 255, 255, 0.03);
    }

    .status {
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.68rem;
      font-weight: 600;
      border-radius: 999px;
      padding: 4px 8px;
      border: 1px solid;
      white-space: nowrap;
    }

    .status.live { color: #7dffab; border-color: rgba(125, 255, 171, 0.45); background: rgba(125, 255, 171, 0.12); }
    .status.in-progress { color: #ffd77b; border-color: rgba(255, 215, 123, 0.45); background: rgba(255, 215, 123, 0.12); }
    .status.research { color: #8ec5ff; border-color: rgba(142, 197, 255, 0.45); background: rgba(142, 197, 255, 0.12); }
    .status.paused { color: #c3c7d6; border-color: rgba(195, 199, 214, 0.45); background: rgba(195, 199, 214, 0.12); }

    .progress-wrap {
      margin-bottom: 10px;
    }

    .progress-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .progress {
      height: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      overflow: hidden;
    }

    .progress > span {
      display: block;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, rgba(180,106,255,0.7), rgba(74,224,224,0.8));
      width: 0;
      transition: width 700ms ease;
    }

    .stat-pill {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 5px 8px;
      font-size: 0.7rem;
      color: #dce0f5;
      background: rgba(255, 255, 255, 0.02);
    }

    .highlight {
      font-size: 0.78rem;
      color: #fff;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
      margin-bottom: 10px;
    }

    .card-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .link-btn.disabled {
      opacity: 0.45;
      pointer-events: none;
    }

    .expand {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 350ms ease, opacity 250ms ease;
      border-top: 1px solid transparent;
      margin-top: 0;
      padding-top: 0;
    }

    .card.expanded .expand {
      max-height: 460px;
      opacity: 1;
      margin-top: 8px;
      border-top-color: var(--border);
      padding-top: 10px;
    }

    .detail-label {
      color: var(--muted);
      font-size: 0.72rem;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .detail-text {
      font-size: 0.78rem;
      margin-bottom: 8px;
      color: #d8dbef;
    }

    .pipeline {
      font-size: 0.74rem;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
    }

    .timeline {
      display: none;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      background: var(--card);
      margin-top: 8px;
    }

    .timeline.visible { display: block; }

    .time-item {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 12px;
      padding: 9px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .time-item:last-child { border-bottom: none; }

    .time-date {
      color: var(--muted);
      font-size: 0.78rem;
    }

    .time-body {
      border-left: 2px solid rgba(255,255,255,0.2);
      padding-left: 10px;
    }

    .time-title {
      font-size: 0.88rem;
      margin-bottom: 3px;
    }

    .time-summary {
      font-size: 0.78rem;
      color: #d4d8ef;
    }

    footer {
      margin-top: 16px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card);
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }

    .footer-cell {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.02);
      font-size: 0.78rem;
    }

    .footer-k {
      color: var(--muted);
      margin-bottom: 4px;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .footer-v {
      font-size: 1rem;
      color: #fff;
    }

    .reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 450ms ease, transform 450ms ease;
    }

    .reveal.show {
      opacity: 1;
      transform: translateY(0);
    }

    .empty {
      border: 1px dashed rgba(255, 255, 255, 0.2);
      color: var(--muted);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      grid-column: 1 / -1;
    }

    @media (max-width: 1200px) {
      .cards { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .stat-row, footer { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 800px) {
      .cards { grid-template-columns: 1fr; }
      .stat-row, footer { grid-template-columns: 1fr; }
      .controls { flex-direction: column; align-items: flex-start; }
      .time-item { grid-template-columns: 1fr; }
      .time-body { border-left: none; padding-left: 0; }
    }
  </style>
</head>

    const categories = {
      creative: "Creative Tools",
      ai: "AI Infrastructure",
      web: "Web Apps",
      showcase: "Showcases"
    };

    const visibleProjects = projectData.projects.filter((p) => p.visible === true);
    const activeCategories = new Set(["creative", "ai", "web", "showcase"]);

    const cardsEl = document.getElementById("cards");
    const timelineEl = document.getElementById("timeline");
    const footerEl = document.getElementById("statsFooter");
    const timelineToggle = document.getElementById("timelineToggle");

    function formatStatus(status) {
      if (status === "live") return "ðŸŸ¢ Live";
      if (status === "in-progress") return "ðŸŸ¡ In Progress";
      if (status === "research") return "ðŸ”µ Research";
      return "âšª Paused";
    }

    function savedPercent(project) {
      if (!project.humanEquivHours || !project.builtInHours) return 0;
      return Math.round((1 - project.builtInHours / project.humanEquivHours) * 100);
    }

    function deriveQuality(project) {
      if (typeof project.prdScore === "number") return project.prdScore;
      return 8 + project.progress / 100 * 1.4;
    }

    function estimatePrdPages(project) {
      return Math.max(4, Math.round(project.techStack.length * 2 + project.description.length / 90));
    }

    function renderCards() {
      const filtered = visibleProjects.filter((p) => activeCategories.has(p.category));

      if (!filtered.length) {
        cardsEl.innerHTML = '<div class="empty">No projects in the selected categories.</div>';
        timelineEl.innerHTML = "";
        updateFooter(filtered);
        return;
      }

      cardsEl.innerHTML = filtered.map((project) => {
        const saved = savedPercent(project);
        return `
          <article class="card cat-${project.category} reveal" data-id="${project.id}">
            <div class="card-top">
              <div>
                <div class="title"><span>${project.emoji}</span><span>${project.name}</span></div>
                <div class="tagline">${project.tagline}</div>
              </div>
              <span class="status ${project.status}">${formatStatus(project.status)}</span>
            </div>

            <p class="desc">${project.description}</p>

            <div class="tech-row">
              ${project.techStack.map((tech) => `<span class="tech">${tech}</span>`).join("")}
            </div>

            <div class="progress-wrap">
              <div class="progress-meta">
                <span>Completion</span>
                <span>${project.progress}%</span>
              </div>
              <div class="progress"><span style="width:${project.progress}%"></span></div>
            </div>

            <div class="stats-row">
              <span class="stat-pill">Built in ${project.builtInHours}h</span>
              <span class="stat-pill">Saved ${saved}%</span>
            </div>

            <div class="highlight">${project.highlight}</div>

            <div class="card-actions">
              <a class="link-btn ${project.liveUrl ? "" : "disabled"}" href="${project.liveUrl || "#"}" target="_blank" rel="noreferrer noopener">Live URL</a>
              <a class="link-btn ${project.repoUrl ? "" : "disabled"}" href="${project.repoUrl || "#"}" target="_blank" rel="noreferrer noopener">GitHub</a>
            </div>

            <section class="expand">
              <div class="detail-label">Full Description</div>
              <p class="detail-text">${project.description} This build ships as a production-grade slice with clear delivery milestones, measurable outcomes, and practical UX decisions that support real use at speed.</p>

              <div class="detail-label">Architecture</div>
              <p class="detail-text">Core stack: ${project.techStack.join(", ")}. Runtime boundaries are optimized for fast iteration and stable deployment with telemetry-friendly, modular components.</p>

              <div class="detail-label">Pipeline</div>
              <div class="pipeline">Research -> PRD -> Review -> Build -> QA -> Ship</div>
            </section>
          </article>
        `;
      }).join("");

      renderTimeline(filtered);
      updateFooter(filtered);
      bindCards();
      setupReveals();
    }

    function renderTimeline(projects) {
      const sorted = [...projects].sort((a, b) => new Date(b.dateBuilt) - new Date(a.dateBuilt));
      timelineEl.innerHTML = sorted.map((project) => `
        <article class="time-item">
          <div class="time-date">${project.dateBuilt}</div>
          <div class="time-body">
            <div class="time-title">${project.emoji} ${project.name} <span class="status ${project.status}" style="margin-left:6px; vertical-align:middle;">${formatStatus(project.status)}</span></div>
            <div class="time-summary">${project.tagline} Â· Built in ${project.builtInHours}h Â· ${project.highlight}</div>
          </div>
        </article>
      `).join("");
    }

    function updateFooter(projects) {
      const totalProjects = projects.length;
      const builtHours = projects.reduce((sum, p) => sum + (p.builtInHours || 0), 0);
      const humanHours = projects.reduce((sum, p) => sum + (p.humanEquivHours || 0), 0);
      const savedHours = Math.max(0, Math.round(humanHours - builtHours));
      const avgQuality = totalProjects ? (projects.reduce((sum, p) => sum + deriveQuality(p), 0) / totalProjects).toFixed(2) : "0.00";

      footerEl.innerHTML = `
        <div class="footer-cell"><div class="footer-k">Projects Shipped</div><div class="footer-v">${totalProjects}</div></div>
        <div class="footer-cell"><div class="footer-k">Human-Equivalent Hours Saved</div><div class="footer-v">${savedHours}h</div></div>
        <div class="footer-cell"><div class="footer-k">Average Quality Score</div><div class="footer-v">${avgQuality}/10</div></div>
        <div class="footer-cell"><div class="footer-k">Pipeline</div><div class="footer-v"><a class="link-btn" href="https://mikehelm.github.io/pipeline-showcase/" target="_blank" rel="noreferrer noopener">Specification-Driven</a></div></div>
      `;
    }

    function updateHeroStats() {
      const projects = visibleProjects;
      const totalProjects = projects.length;
      const builtHours = projects.reduce((sum, p) => sum + (p.builtInHours || 0), 0);
      const humanHours = projects.reduce((sum, p) => sum + (p.humanEquivHours || 0), 0);
      const savedHours = Math.max(0, Math.round(humanHours - builtHours));
      const avgQuality = projects.length ? projects.reduce((sum, p) => sum + deriveQuality(p), 0) / projects.length : 0;
      const prdPages = projects.reduce((sum, p) => sum + estimatePrdPages(p), 0);

      animateCounter("totalProjects", totalProjects, "");
      animateCounter("hoursSaved", savedHours, "h");
      animateCounter("avgQuality", Number(avgQuality.toFixed(2)), "/10", true);
      animateCounter("prdPages", prdPages, "");
    }

    function animateCounter(name, target, suffix = "", decimal = false) {
      const el = document.querySelector(`[data-counter=\"${name}\"]`);
      if (!el) return;
      const startAt = performance.now();
      const duration = 1100;

      function tick(now) {
        const p = Math.min((now - startAt) / duration, 1);
        const eased = 1 - Math.pow(1 - p, 3);
        const value = target * eased;
        const display = decimal ? value.toFixed(2) : Math.round(value).toString();
        el.textContent = `${display}${suffix}`;
        if (p < 1) requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    }

    function bindCards() {
      cardsEl.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("click", (event) => {
          const isLink = event.target.closest("a");
          if (isLink) return;
          card.classList.toggle("expanded");
        });
      });
    }

    function bindFilters() {
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const key = btn.dataset.category;
          if (activeCategories.has(key)) {
            if (activeCategories.size === 1) return;
            activeCategories.delete(key);
            btn.classList.remove("active");
          } else {
            activeCategories.add(key);
            btn.classList.add("active");
          }
          renderCards();
        });
      });
    }

    function setupReveals() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.14 });

      document.querySelectorAll(".reveal").forEach((el) => observer.observe(el));
    }

    timelineToggle.addEventListener("click", () => {
      timelineEl.classList.toggle("visible");
      timelineToggle.classList.toggle("active");
    });

    bindFilters();
    renderCards();
    updateHeroStats();
    setupReveals();
  </script>
