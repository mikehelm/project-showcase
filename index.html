        <div class="stat stat-live"><div class="stat-value">${counts.live}</div><div class="stat-label">Live</div></div>
        <div class="stat stat-progress"><div class="stat-value">${counts["in-progress"]}</div><div class="stat-label">In Progress</div></div>
        <div class="stat stat-paused"><div class="stat-value">${counts.paused}</div><div class="stat-label">Paused</div></div>
      `;
    }

    function renderCard(project) {
      const meta = statusMeta[project.status] || statusMeta["in-progress"];
      const safeProgress = Math.max(0, Math.min(100, Number(project.progress || 0)));
      const techHtml = (project.techStack || [])
        .map((tech) => `<span class="tech">${escapeHTML(tech)}</span>`)
        .join("");

      const linkItems = [];
      if (project.liveUrl) {
        linkItems.push(`<a class="link live" href="${escapeHTML(project.liveUrl)}" target="_blank" rel="noopener noreferrer">üåê Live</a>`);
      }
      if (project.repoUrl) {
        linkItems.push(`<a class="link repo" href="${escapeHTML(project.repoUrl)}" target="_blank" rel="noopener noreferrer">üìÅ Repo</a>`);
      }
      if (!linkItems.length) {
        linkItems.push(`<span class="link none">No public links</span>`);
      }

      return `
        <article class="project-card" data-category="${escapeHTML(project.category)}">
          <div class="project-header">
            <span class="project-emoji">${escapeHTML(project.emoji || "üì¶")}</span>
            <div class="project-title-wrap">
              <h3>${escapeHTML(project.name)}</h3>
              <p class="tagline">${escapeHTML(project.tagline || "")}</p>
            </div>
          </div>

          <p class="description">${escapeHTML(project.description || "")}</p>

          <div class="progress-wrap">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${safeProgress}%; background: ${meta.color}"></div>
            </div>
          </div>

          <div class="project-meta">
            <span class="status-badge" style="background: color-mix(in srgb, ${meta.color} 18%, transparent); color: ${meta.color}; border: 1px solid color-mix(in srgb, ${meta.color} 50%, transparent);">${meta.badge}</span>
            <span class="progress-text">${safeProgress}%</span>
          </div>

          <div class="tech-stack">${techHtml}</div>

          <div class="highlight">${escapeHTML(project.highlight || "")}</div>

          <div class="links">${linkItems.join("")}</div>
        </article>
      `;
    }

    function renderCategories(items) {
      root.innerHTML = categoryOrder
        .map((key) => {
          const categoryProjects = items.filter((p) => p.category === key);
          const cards = categoryProjects.map(renderCard).join("");
          return `
            <section class="category" data-category="${key}">
              <h2>${categoryMeta[key].title}</h2>
              <div class="projects-grid">${cards}</div>
            </section>
          `;
        })
        .join("");
    }

    function applyFilter(filter) {
      const cards = document.querySelectorAll(".project-card");
      cards.forEach((card) => {
        const isMatch = filter === "all" || card.dataset.category === filter;
        card.classList.toggle("hidden", !isMatch);
      });

      const sections = document.querySelectorAll(".category");
      sections.forEach((section) => {
        const visibleCount = section.querySelectorAll(".project-card:not(.hidden)").length;
        section.classList.toggle("hidden", visibleCount === 0);
      });
    }

    function wireFilters() {
      const buttons = document.querySelectorAll(".filter-btn");
      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          buttons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          applyFilter(btn.dataset.filter);
        });
      });
    }

    renderStats(projects);
    renderCategories(projects);
    wireFilters();
    applyFilter("all");
  </script>
</body>
</html>
